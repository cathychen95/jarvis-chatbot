<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Jarvis Dashboard</title>
	<link rel="stylesheet" type"text/css" href="{{ url_for('static',filename='style.css') }}"/>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
</head>

<body>

	<div id="loading_background">
		<div class="loading_animation">
			<img src="{{ url_for('static',filename='loading.gif') }}"/>
			<div id="loading_text">
				...Teaching Jarvis
			</div>
		</div>
	</div>
	<div class="footer" id="teach">
		<div class="teach">Teach Jarvis!</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<a href="https://www.lyft.com/oauth/authorize?client_id=rFR4L19xgF5R&response_type=code&scope=public rides.read offline rides.request&state={{ facebook_id }}">
					{% if lyft_connected_flag %}
					<div class="auth_card authorized" id="lyft_card"></div>
					<div class="check"></div>
					{% else %}
					<div class="auth_card" id="lyft_card"></div>
					{% endif %}
				</a>
			</div>
			<div class="col-4">
				<a href={{ "/google_auth/" + facebook_id }}>
					
					{% if google_cal_connected_flag %}
					<div class="auth_card authorized" id="google_card"></div>
					<div class="check"></div>
					{% else %}
					<div class="auth_card" id="google_card"></div>
					{% endif %}
				</a>
			</div>
			<div class="col-4">
				<a href="/fitbit_auth">
					<div class="auth_card" id="fitbit_card"></div>
				</a>
			</div>
			<div class="col-4">
				<a href="/venmo_auth">
					<div class="auth_card" id="venmo_card"></div>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<a href="http://www.yelp.com/" target="_blank">
					<div class="auth_card authorized" id="yelp_card"></div>
					<div class="check"></div>
				</a>
			</div>
			<div class="col-4">
				<a href="https://www.wunderground.com/" target="_blank">
					<div class="auth_card authorized" id="weather_card"></div>
					<div class="check"></div>
				</a>
			</div>
			<div class="col-4">
				<a href="http://www.nytimes.com/" target="_blank">
					<div class="auth_card authorized" id="news_card"></div>
					<div class="check"></div>
				</a>
			</div>
			<div class="col-4">
				<a href="https://foursquare.com/oauth2/authenticate?client_id=MEZC4SKNQBXGVTMXMW0IKILIW1RQ4CAZ5AOQROEB5JGLGGD0&response_type=code&redirect_uri=http://127.0.0.1:5000/foursquare_redirect/{{ facebook_id }}">
					{% if foursquare_connected %}
					<div class="auth_card authorized" id="foursquare_card"></div>
					<div class="check"></div>
					{% else %}
					<div class="auth_card" id="foursquare_card"></div>
					{% endif %}
				</a>
			</div>
		</div>
	</div>
	
</body>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	$("#loading_background").hide();
	$("#teach").click(function() {
		console.log("hello");
		$("#loading_background").show();

		setTimeout(function(){
		  	$("#loading_text").html("...Analyzing Lyft Data")
		 	setTimeout(function(){
			  	$("#loading_text").html("...Learning from your Google Calendar")
			  	setTimeout(function(){
					$("#loading_text").html("...Talking to your mother")
					setTimeout(function(){
						window.location.href = "https://www.messenger.com/t/jarvisbot/";
					}, 1000);
				}, 1000);
			}, 1000);
		}, 1000);
	});
	
});

</script>
</html>
